jenkins:
  nodes:
    - permanent:
        name: "linux-agent"
        labelString: "linux ubuntu"
        remoteFS: "/home/jenkins/agent"
        numExecutors: 1
        mode: NORMAL
        retentionStrategy: "always"
        launcher:
          inbound:
            workDirSettings:
              disabled: false
              internalDir: "remoting"
              failIfWorkDirIsMissing: false
              workDirPath: "/home/jenkins/agent"
tool:
  maven:
    installations:
      - name: "Maven_3.9.6"
        home: "/opt/maven/apache-maven-3.9.6"
  jdk:
    installations:
      - name: "JDK_17"
        home: "/usr/lib/jvm/java-17-openjdk"

credentials:
  system:
    domainCredentials:
      - credentials:
          - usernamePassword:
              id: "my-github-credentials"
              description: "GitHub username and token"
              username: "${GITHUB_USERNAME}"
              password: "${JENKINS_GITHUB_TOKEN}"
              scope: GLOBAL
