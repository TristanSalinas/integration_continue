version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_biblio
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: my-secret-pw
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      retries: 5
    volumes:
      - ./bibliotheque.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
  app:
    image: maven:3.9.6-eclipse-temurin-17
    container_name: bibliotheque_java
    depends_on:
      - mysql
    environment:
      DB_URL: jdbc:mysql://mysql:3306/bibliotheque?allowPublicKeyRetrieval=true&useSSL=false
      DB_USER: root
      DB_PASSWORD: my-secret-pw
    volumes:
      - ./:/app
    working_dir: /app
    ports:
      - "8080:8080"
    command: sh -c "mvn clean package -DskipTests && java -cp target/*:target/dependency/* Main"

volumes:
  mysql_data:
